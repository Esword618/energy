<body style="overflow: hidden;margin: 0px;padding: 0px;border: 2px red solid;height: calc(100vh - 4px);background-color: grey;">
<h3>开发时测试的一个针对【-webkit-app-region: drag/no-drag】示例</h3>
<div style="-webkit-app-region: drag;width: 700px;border: 1px solid #000000;">
    <a href="https://www.baidu.com" style="-webkit-app-region:no-drag">百度</a>&nbsp;
    <span>此处点不到</span>&nbsp;
    <a href="https://energy.yanghy.cn" style="-webkit-app-region:no-drag">Energy</a>&nbsp;
    <span href="https://www.baidu.com" target="_blank">新窗口百度-此处点不到</span>&nbsp;
    <a href="https://www.baidu.com" style="-webkit-app-region:no-drag">百度</a>&nbsp;
    <a href="/" target="_blank" style="-webkit-app-region:no-drag">新窗口</a>
    <a href="https://www.baidu.com" target="_blank" style="-webkit-app-region:no-drag">百度新窗口</a>
    <div style="position: absolute;width: 100px;height: 100px;-webkit-app-region: drag; border: 1px solid red;left: 0;top: 30px;"></div>
</div>
</body>
</html>
